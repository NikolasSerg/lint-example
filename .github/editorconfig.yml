name: EditorConfig

on:
    pull_request:
    push:
        branches: master
    workflow_dispatch:

jobs:
    lint:
        runs-on: [ubuntu-latest, windows-latest]
        strategy:
            matrix:
                node-version: [14, 16]
        steps:
            uses: actions/checkout@v2
            uses: actions/setup-node@v3
            with:
                node-version: ${{ matrix.node-version }}
            run: npm ci
            run: npm run lint:editorconfig
